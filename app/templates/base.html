<html>
  <head>
    {% if title %}
    <title>{{ title }} - Monkeys</title>
    {% else %}
    <title>Monkeys web</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/post.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/moment.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
     <div class="navbar">
	<div class="navbar-inner">
  		 Monkeys web: 
  
       {% if g.user.is_authenticated()==False %}
       <a href="{{ url_for('login') }}">LogIn</a>
       |<a href="{{ url_for('register') }}">Register</a>
       {% endif %}
       {% if g.user.is_authenticated() %}
  	|<a href="{{ url_for('index') }}">Home</a>
	|<a href="{{ url_for('user', nickname=g.user.nickname) }}">Your profile</a>
	|<a href="{{ url_for('all_users') }}">Find monkeys</a>
        |<a href="{{ url_for('logout') }}">Logout</a>
	|<a href="{{ url_for('delete') }}">Delete</a>
       {% endif %}

 	</div>
     </div>
     <div class="row">
       <div class="span12">
         {% block content %}{% endblock %}
       </div>
     </div>
  </div>
 </body>
</html>
