<table class="table table-hover">
	<tr>
		<td width="70px"><img src="{{ post.author.avatar(50) }}"></td>
		<td><i>
		    <a href="{{ url_for('user', nickname=post.author.nickname) }}">
		    {{ post.author.nickname }}</a> said {{ momentjs(post.timestamp).fromNow() }}:
		    </i>
		    <br>
		    <strong>{{ post.body }} </strong></td>
	</tr>
</table>
